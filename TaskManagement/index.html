<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Management</title>
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.min.js"></script>
</head>
<body>
    <div class="main-container bg-dark">
        <header class="container-fluid p-5">
            <h1 class="text-center">Task Management</h1>
        </header>
        <div class="new-task m-4">
            <button class="new-head text-center  p-3 border  col-lg-3">Create a new task </button>
        </div>
        <div class="row justify-content-around p-5 main-panel-div container-fluid bg-dark">
            <div class="panel col-lg-3 " id="to-do">
                <h6 class="text-center">To do</h6>
                <p class="text-light"></p>
            </div>
            <div class="panel col-lg-3" id="in-progress">
                <h6 class="text-center">In progress</h6>
            </div>
            <div class="panel col-lg-3 " id="completed">
                <h6 class="text-center">Completed</h6>
            </div>
        </div>
    </div>
    <footer class="muted">
        <p class="lead text-center">All rights reserved &copy; 2021 Ajinkya Ydande</p>
    </footer>
</body>
</html>
